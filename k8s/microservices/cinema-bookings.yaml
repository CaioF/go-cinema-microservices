apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinema-bookings-deployment
  labels:
    app: cinema-bookings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinema-bookings
  template:
    metadata:
      labels:
        app: cinema-bookings
    spec:
      containers:
      - name: cinema-bookings
        image: caiof/cinema-bookings:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        readinessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata: 
  name: cinema-bookings-svc
spec: 
  ports: 
  - protocol: TCP
    port: 80
    targetPort: 8080
  selector: 
    app: cinema-bookings
  type: NodePort
